<p>
  Howdy! Here's a list of awesome computer scientists.
  Do you know any others? Add to the list yourself.
</p>

<form (submit)="addName()">
  <input pInputText [(ngModel)]="newName" placeholder="Awesome Computer Scientist">
  <button pButton type="submit" label="Add" icon="fa-plus"></button>
</form>

<p-dialog header="PrimeNG" modal="modal" visible="visible">
    Angular2 Seed with PrimeNG
</p-dialog>

<ul>
  <li *ngFor="#name of nameListService.get()">{{name}}</li>
</ul>
